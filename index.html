<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display_panel">
          <div id="displayNumber"></div>
          <div id="curNumber"></div>
        </div>
        <div class="button_panel">
          <button class="btn grey self_operation" value="clear">AC</button>
          <button class="btn grey self_operation" value="del">DEL</button>
          <button class="btn grey self_operation" value="plus/minus">
            +/-
          </button>
          <button class="btn orange operation" value="÷">÷</button>
          <button class="btn number" value="7">7</button>
          <button class="btn number" value="8">8</button>
          <button class="btn number" value="9">9</button>
          <button class="btn orange operation" value="×">×</button>
          <button class="btn number" value="4">4</button>
          <button class="btn number" value="5">5</button>
          <button class="btn number" value="6">6</button>
          <button class="btn orange operation" value="-">-</button>
          <button class="btn number" value="1">1</button>
          <button class="btn number" value="2">2</button>
          <button class="btn number" value="3">3</button>
          <button class="btn orange operation" value="+">+</button>
          <button class="btn span2 number" value="0">0</button>
          <button class="btn self_operation" value=".">.</button>
          <button class="btn orange operation" value="=">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
